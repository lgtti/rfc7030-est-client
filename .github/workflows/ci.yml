name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop, feature/#7-integration-tests ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v5
      with:
        submodules: recursive
        
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          cmake \
          libssl-dev \
          libcurl4-openssl-dev \
          pkg-config \
          git
          
    - name: Configure CMake
      run: |
        cmake -Ssrc -Bbuild \
          -DBUILD_CLONE_SUBMODULES=ON \
          -DUSE_OPENSSL=ON
          
    - name: Build project
      run: |
        cd build
        make -j$(nproc)
        
    - name: Run unit tests
      run: |
        cd build
        ./bin/rfc7030-est-client-tests
        
    - name: Setup Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Install docker-compose
      run: |
        sudo curl -L "https://github.com/docker/compose/releases/latest/download/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
        sudo chmod +x /usr/local/bin/docker-compose
        
    - name: Generate test certificates
      run: |
        cd test
        chmod +x generate-certs.sh
        ./generate-certs.sh
        
    - name: Build EST server Docker image
      run: |
        cd test
        docker-compose build --no-cache
        
    - name: Start EST server
      run: |
        cd test
        docker-compose up -d
        sleep 30  # Wait for server to be ready
        
    - name: Wait for EST server to be ready
      run: |
        cd test
        echo "Waiting for EST server to start..."
        sleep 10  # Give server time to start
        
        # Check if server is responding with curl
        echo "Checking EST server health..."
        for i in {1..15}; do
          if curl -s -k https://localhost:8443/.well-known/est/cacerts > /dev/null 2>&1; then
            echo "EST server is responding on port 8443"
            break
          fi
          if [ $i -eq 15 ]; then
            echo "EST server is not responding after 15 attempts"
            echo "Server logs:"
            docker-compose logs est-server | tail -20
            exit 1
          fi
          echo "Server not ready yet, attempt $i/15..."
          sleep 2
        done
        
    - name: Run integration tests
      run: |
        cd build/bin
        export RFC7030_TEST_RESOURCES_FOLDER="../../test/config"
        ./rfc7030-est-integration-tests
        
    - name: Show EST server logs
      if: always()
      run: |
        cd test
        echo "=== EST Server Logs ==="
        docker-compose logs est-server
        
    - name: Cleanup
      if: always()
      run: |
        cd test
        docker-compose down
        docker system prune -f
