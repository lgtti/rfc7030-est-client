version: 2
updates:
  # GitHub Actions dependencies
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    reviewers:
      - "lorenzo"
    assignees:
      - "lorenzo"

  # Docker dependencies
  - package-ecosystem: "docker"
    directory: "/test"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 3
    reviewers:
      - "lorenzo"
    assignees:
      - "lorenzo"
